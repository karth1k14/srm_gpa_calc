<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SRM GPA Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>üéì SRM GPA Calculator</h1>

    <form id="subject-form">
      <div class="form-row">
        <input type="text" placeholder="Subject Name" required class="subject-name">
        <select required class="grade">
          <option value="">Grade</option>
          <option value="10">O</option>
          <option value="9">A+</option>
          <option value="8">A</option>
          <option value="7">B+</option>
          <option value="6">B</option>
          <option value="5">C</option>
          <option value="4">P</option>
          <option value="0">F</option>
        </select>
        <input type="number" placeholder="Credits" min="0" required class="credit">
        <button type="button" onclick="removeSubject(this)">‚ùå</button>
      </div>
      <button type="button" id="add-subject">‚ûï Add Subject</button>
      <button type="submit">‚úÖ Calculate GPA</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
